<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Produktivitas Padi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
			.container {
				width: 100%;
				min-height: 200px;
			}
			.kotak{
				width: 350px;
				height: auto;
				border: 2px solid #006600;
				border-radius: 10px 10px 10px 10px;
				margin: 1px 1px 1px 1px;
				background-color: #B7DFC3;
			}
    </style>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <!-- <link href="path/to/css/style.css" rel='stylesheet' type='text/css' /> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> -->
        <!--        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    </head>
    <script>
			var data,i;
			url='https://webapi.bps.go.id/v1/api/list/model/data/domain/3573/var/499/key/9db89e91c3c142df678e65a78c4e547f';
			var xhr = new XMLHttpRequest();
			xhr.open('GET', url, false);
			xhr.onreadystatechange = function() {
			  // request completed?
			  if (xhr.readyState !== 4) return;
			  if (xhr.status === 200) {
				// request successful - show response
				data = JSON.parse(xhr.responseText);
			  }
			  else {
				// request error
				console.log('HTTP error', xhr.status, xhr.statusText);
			  }
			};
			xhr.send();

			const satuanA = data.var;
			const satuanB = satuanA.map(a => a.unit);
			const sumberA = data.var;
			const sumberB = sumberA.map(b => b.note);
			const kolomA = data.vervar;
			const kolomB = kolomA.map(c => c.label);
			const thA = data.tahun;
			const thB = thA.map(d => d.label);
			var pjThData = thB.length;
			
			var maxThData=[], maxData;
			if(pjThData > 10){
				maxData=10;
				maxThData = thB.slice(thB.length-10,thB.length)
			}
			else {
				maxData = pjThData;
				maxThData = thB;
			}

			const valData = Object.values(data.datacontent);
			//alert('Count: ' + val3573.length + " data: " + val3573);
			
			for(i=0;i<valData.length;i++){
				if(valData[i] == 0){
					valData[i] = null;
				}
			}
			
	</script>

    <body style="background-image: url(file:///android_res/drawable/back_pertanian.png); background-size: 100% 100%;">
        <div class="container" >
            <script> 
			if(satuanB == ""){
				document.write('<p align= "center" style="color:#006600; font-weight: bold;">PRODUKTIVITAS PADI<br>'+ kolomB[0].toUpperCase() + ', ' + kolomB[1].toUpperCase() +', DAN ' + kolomB[2].toUpperCase()+'</p>'); 
			}
			else{
				document.write('<p align= "center" style="color:#006600; font-weight: bold;">PRODUKTIVITAS PADI<br>'+ kolomB[0].toUpperCase() + ', ' + kolomB[1].toUpperCase() +', DAN ' + kolomB[2].toUpperCase()+'<br>('+ satuanB +')</p>'); 
			}
			</script>
            <table border = "0" align ="center" style="background-color:transparent;" cellpadding="10">
					<tr id="chart" align ="center" style="width:50%; text-align:center; height:15px;" >
						 <script>
							var data1=[], data2=[], data3=[];
							for(var i=maxData; i > 0; i--){
								data1.push(valData[(pjThData*1)-i]);
								data2.push(valData[(pjThData*2)-i]);
								data3.push(valData[(pjThData*3)-i]);
							}
							
							 var options = {
							
							 series: [
							  {
								name: kolomB[0],
								data: data1
							  },
							  {
								name: kolomB[1],
								data: data2
							  },
							  {
								name: kolomB[2],
								data: data3
							  }
							],
							  chart: {
								  height: 250,
								  width: 360,
								  type: 'line',
								  dropShadow: {
									enabled: true,
									color: '#000',
									top: 18,
									left: 7,
									blur: 5,
									opacity: 0.2
								  },
								  toolbar: {
									show: true,
									tools: {
										download: true,
										selection: false,
										zoom: false,
										zoomout: false,
										zoomin: false,
										pan: false,
										reset: false,
									},
								  }/*,
								  events: {
								  dataPointSelection: function(event, chartContext, config) {
										// The last parameter config contains additional information like `seriesIndex` and `dataPointIndex` for cartesian charts.
										console.log(chartContext, config);
								    }
								 }*/
							  },
							colors: ['#4472C4', '#ED7D31', '#A5A5A5'],
							dataLabels: {
							  enabled: false,
							  enabledOnSeries: [0],
							  style:{
								fontSize: '9px'
							  },
							  formatter: function (val, opt) {
								return new Intl.NumberFormat('ID',{ minimumFractionDigits: 2 }).format(val)
							  },
							  border:false
							},
							stroke: {
							  curve: 'smooth'
							},
							grid: {
							  borderColor: '#e7e7e7',
							  row: {
								colors: ['transparent', 'transparent'], // takes an array which will be repeated on columns
								opacity: 0.5
							  },
							},
							markers: {
							  size: 4
							},
							yaxis:{
							  show: true,
						      showForNullSeries: false,
							  labels: {
								show: true,
								style: {
									fontSize: '9px',
									fontWeight: 600,
								},
								formatter: (value) => {
									return new Intl.NumberFormat('ID',{ maximumFractionDigits: 2 }).format(value) 
								},
							  }
							},
							xaxis: {
							  categories: maxThData,
							  labels: {
								  style: {
										fontSize: '9px',
										fontWeight: 600,
										colors: ['#006600','#006600','#006600','#006600','#006600','#006600','#006600','#006600','#006600','#006600']
									}
							  },
							  title: {
								text: ''
							  }
							},
							tooltip: {
							  theme: 'dark',
							  enabled: true,
							  y: {
								  formatter: function(value){
								    if(value == null)
										return 'N.A.'
									else
										return new Intl.NumberFormat('ID',{ minimumFractionDigits: 2 }).format(value) + '%'
								  }
							  }
							},
							legend: {
							  position: 'top',
							  fontSize: '9px',
							  fontWeight: 600,
							  horizontalAlign: 'center',
							  floating: true,
							  labels:{
							  }
							}
							};

							var chart = new ApexCharts(document.querySelector("#chart"), options);
							chart.render();
						</script>
                    </tr>
			</table>
            <!-- <div id="curve_chart" style="width: 100%; height: 300px"></div><br> -->
            <!-- <div id="canvas" style="height: 300px; width: 100%;"></div> -->
            <!-- <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script><br><br> -->
            <!-- <canvas id="canvas" height="300" width="500"></canvas> -->
			<table border = "0" align ="center" style="width:auto; background-color:transparent;" cellpadding="10">
				<td>
					<div class="kotak"><p style="margin: 2px 2px 2px 2px;font-size:12px;color:#006600; text-align:center;" align="center"><b>PRODUKTIVITAS PADI</b><br>
						<text style="color:#006600; font-size:12px; text-align:center;" align="center">merupakan hasil bagi antara produksi padi dibagi dengan luas panen padi</text></p>
					</div>
				</td>
			</table>
            <table border = "0" align ="center" style="background-color:transparent; font-size:12px; color:#006600;"cellpadding="10">
                <tr align ="center" style="background-color:#006600; font-weight:bold; color: white; font-family: sans-serif;">
                    <td>TAHUN</td>
                    <script>
						if(kolomB.length > 0){
							for (var i = 0; i < kolomB.length; i++) 
								document.write('<td>' + kolomB[i].toUpperCase() + '</td>');
						}
					</script>
                </tr>
				<script>
					if(maxData > 0){
					//Looping Baris
						for (var i = maxData; i > 0; i--) {
							if(i % 2 ==0) document.write('<tr align ="center" style="background-color:#B7DFC3; font-weight:bold; ">');
							else document.write('<tr align ="center" style="background-color:#50D078; font-weight:bold;">');
								
							document.write('<td>' + thB[pjThData-i] + '</td>');
							for (var j = 1; j <= kolomB.length; j++){
								if(valData[(pjThData*j)-i] == null) document.write('<td>N.A.</td>');
								else document.write('<td>' + new Intl.NumberFormat('ID',{ minimumFractionDigits: 2 }).format(valData[(pjThData*j)-i]) + '</td>');
							}
							document.write('</tr>');
						}
					}
				</script>
                <tr align ="left" style="background-color:transparent; line-height:auto;">
                    <script>
						document.write('<td colspan="4" style="#fab;height:auto;width:100px;word-wrap:break-word;"><strong style="font-size: 9px;">' + sumberB + '</strong></td>');
					</script>
                </tr>
				<tr align ="left" style="background-color:transparent; line-height:1px;">
                    <script>
						document.write('<td colspan="4" align = "right" style="font-weight:bold; color:#006600; font-size:13px;">mboistatsS</td>');
					</script>
                </tr>
            </table>
        </div>
    </body>
</html>
